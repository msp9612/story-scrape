<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Polygon Story Scraper</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Stylesheet: Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Stylesheet: Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=...">
    <!-- Stylesheet: style.css -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="container">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">
                <!-- Polygon.com Logo -->
                <img src="/images/polygon-logo-small.png" width="30" height=auto alt="Polygon Logo Small">
                Polygon Story Scraper
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-danger scrape-new">Scrape new articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger clear">Clear all articles</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <div class="overlay">
            </div>
            <div class="caption">
                <h1>Polygon.com Story Scraper</h1>
                <p>Scrape, save, and comment!</p>
                <br>
                <img src="/images/polygon-logo-full.png" width="200" height=auto alt="Polygon Logo Large">
            </div>
        </div>

        <!-- Article container -->
        <div class="container-fluid articles">
            <div class="card">
                <div class="card-header">
                    <h3>
                        <a class="article-link" target="_blank" rel="noopener noreferrer"
                            href="LINK">
                            Article Headline
                        </a>
                    </h3>
                </div>
                <div class="card-body">Article Summary</div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>Polygon Story Scraper</p>
            </div>
        </footer>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="/js/app.js"></script>

</body>

</html>
